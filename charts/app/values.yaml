# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: 1.0.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
  # - name: regcred
nameOverride: ""
fullnameOverride: ""

port: 3000

imageCredentials:
  enabled: false
  registry: quay.io
  username: user
  password: <secret>
  email: user@lostfoil.com

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingressRoute:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  entryPoints:
    - websecure
  routes:
    - rule: Host(`example.foo`)
  # Make this false to disable TLS.
  tlsEnabled: true
  tls:
    # Secret name to store the certificate. If empty a name will be generated.
    secretName:
    # Reference to a Traefik TLSOption
    options: {}
    #   name: opt
    #   namespace: default
    # Reference to a Traefik CertResolver
    certResolver: letsencrypt
    # List of domains
    domains: []
      # - main: example.foo
      #   sans:
      #     - a.example.net
      #     - b.example.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
